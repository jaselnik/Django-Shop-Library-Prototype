		{% extends 'header.html' %}

		{% block head %}
		<link rel="icon" href="favicon.ico">
		
		<title>Profile</title>
		{% endblock %}
		
		{% block intop %}
    <div style="background: #020001; height: 150px; margin-bottom: 20px;"></div>
    {% endblock %}

		{% block body %}
		<div class="container">
			<p>Username: {{ user }}</p>
			<p>First name: {{ user.first_name }}</p>
			<p>Last name: {{ user.last_name }}</p>
			<p>Email: {{ user.email }}</p>
		</div>


		{% endblock %}
